<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download My Site</title>
</head>
<body>
  <div style="text-align: center; margin-top: 100px;">
    <h1>By Yours Truly, 'icodecpp'</h1>
    <button onclick="downloadPage()">Download Endings (cpp core) ***not finished***</button>
  </div>

  <script>
    function downloadPage() {
      // Set the URL of the file to download
      const fileUrl = 'https://github.com/icodecpp/also_i_code_c/releases/download/v1.0.0/source-code.cpp';
      
      // Create a link element
      const link = document.createElement('a');
      link.href = fileUrl;
      
      // Set the filename to download (optional, can be different from the actual URL)
      link.download = 'endings.exe';
      
      // Append the link to the body and click it
      document.body.appendChild(link);
      link.click();
      
      // Clean up
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
